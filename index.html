<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sideImg">
      <div id="logoBox">
        <img src="img/odin-lined.png" id="logo" />
        <h1 id="logoTxt">ODIN</h1>
      </div>
      <p>Photo by <a>Halie West</a> on <a>Unsplash</a></p>
    </div>

    <div id="main">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realise your deepest dreams.
        <br />Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>

      <div id="form">
        <form>
          <h1>Let's do this!</h1>
          <div>
            <label for="fName" class="formLabel">FIRST NAME</label>
            <input type="text" name="fName" class="inputBox" />
            <label for="lName" class="formLabel">LAST NAME</label>
            <input type="text" name="lName" class="inputBox" />
          </div>
          <div>
            <label for="email" class="formLabel">EMAIL</label>
            <input type="email" name="email" class="inputBox" />
            <label for="telNum" class="formLabel">PHONE NUMBER</label>
            <input type="tel" name="telNum" class="inputBox" />
          </div>
          <div>
            <label for="passWd" class="formLabel">PASSWORD</label>
            <input type="password" name="passWd" class="inputBox" />
            <label for="conPassWd" class="formLabel"> CONFIRM PASSWORD</label>
            <input type="password" name="conPassWd" class="inputBox" />
          </div>
        </form>
      </div>
      <button type="submit" id="submitBtn">Create Account</button>
      <p id="footerText">Already have an account? <a>Log in</a></p>
    </div>
  </body>

  <script></script>
</html>
