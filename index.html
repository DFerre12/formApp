<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sideImg">
      <div id="logoBox">
        <img src="img/odin-lined.png" id="logo" />
        <h1 id="logoTxt">ODIN</h1>
      </div>
      <footer>
        <p id="creditText">
          Photo by <a class="link">Halie West</a> on
          <a class="link">Unsplash</a>
        </p>
      </footer>
    </div>

    <div id="main">
      <p class="waffle">
        This is not a real online service! You know you need something like this
        in your life to help you realise your deepest dreams.
        <br />Sign up <em>now</em> to get started.
      </p>
      <p class="waffle">You <em>know</em> you want to.</p>

      <div id="form">
        <form>
          <h1>Let's do this!</h1>
          <div class="formLine">
            <div class="formCol">
              <label for="fNameBox" class="formLabel">FIRST NAME</label>
              <input
                type="text"
                name="fName"
                id="fNameBox"
                class="inputBox formLeft"
              />
            </div>
            <div class="formCol">
              <label for="lNameBox" class="formLabel">LAST NAME</label>
              <input
                type="text"
                name="lName"
                id="lNameBox"
                class="inputBox formRight"
              />
            </div>
          </div>
          <div class="formLine">
            <div class="formCol">
              <label for="emailBox" class="formLabel">EMAIL</label>
              <input type="email" name="email" id="emailBox" class="inputBox" />
            </div>
            <div class="formCol">
              <label for="telNumBox" class="formLabel">PHONE NUMBER</label>
              <input type="tel" name="telNum" id="telNumBox" class="inputBox" />
            </div>
          </div>
          <div class="formLine">
            <div class="formCol">
              <label for="passWdBox" class="formLabel">PASSWORD</label>
              <input
                type="password"
                name="passWd"
                id="passWdBox"
                class="inputBox"
              />
              <p id="pwMismatchTxt" class="pwMismatchHidden">*Passwords do not match</p>
            </div>
            <div class="formCol">
              <label for="conPassWdBox" class="formLabel">
                CONFIRM PASSWORD</label
              >
              <input
                type="password"
                name="conPassWd"
                id="conPassWdBox"
                class="inputBox"
              />
            </div>
          </div>
        </form>
      </div>
      <div id="bottom">
        <button type="submit" onclick="alert('I am stupid')" id="submitBtn">
          Create Account
        </button>
        <p id="footerText">
          Already have an account? <a id="loginLink">Log in</a>
        </p>
      </div>
    </div>
  </body>

  <script>
    const passwordBox = document.getElementById("passWdBox");
    const conPasswordBox = document.getElementById("conPassWdBox");
    const pwMismatchTxt = document.getElementById("pwMismatchTxt");
    const defPwBoxCName = "inputBox";
    const mismatchCName = "error";
    const defMismatchTxtCName = "pwMismatchHidden";
    const mismatchTxtCName = "pwMismatch";

    function checkPws() {
      if (passwordBox.value != conPasswordBox.value) {
        passwordBox.className = mismatchCName;
        conPasswordBox.className = mismatchCName;
        pwMismatchTxt.className = mismatchTxtCName;
      } else {
        passwordBox.className = defPwBoxCName;
        conPasswordBox.className = defPwBoxCName;
        pwMismatchTxt.className = defMismatchTxtCName;
      }
    }

    passwordBox.addEventListener("input", checkPws);
    conPasswordBox.addEventListener("input", checkPws);
  </script>
</html>
